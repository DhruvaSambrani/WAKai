<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>WaKai!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    <div id="layout">
      <div class="tab">
        <button id="wa" class="tablinks" onclick="openApp(event, 'whatsapp')">Whatsapp</button>
        <button id="ka" class="tablinks" onclick="openApp(event, 'kaizala')">Kaizala</button>
        <button id="gm" class="tablinks" onclick="openApp(event, 'gmail')">G-Mail</button>
        <button id="im" class="tablinks" onclick="openApp(event, 'imail')">I-Mail</button>
      </div>
      <hr id="hr">
      <div id="base">
        <webview id="kaizala_web" class="tabcontent" src="https://webapp.kaiza.la/Account/Webapp" useragent="Mozilla/5.0 (Windows NT 10.0; ) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4086.0 Safari/537.36537.36"></webview>
        <webview id="whatsapp_web" class="tabcontent" src="https://web.whatsapp.com" useragent="Mozilla/5.0 (Windows NT 10.0; ) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4086.0 Safari/537.36"></webview>
        <webview id="gmail_web" class="tabcontent" src="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin" useragent="Mozilla/5.0 (Windows NT 10.0; ) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4086.0 Safari/537.36537.36"></webview>
        <webview id="imail_web" class="tabcontent" src="https://210.212.36.70/#/mailbox/INBOX" useragent="Mozilla/5.0 (Windows NT 10.0; ) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/83.0.4086.0 Safari/537.36537.36"></webview>
      </div>
    </div>
    <script src="tabbing.js" charset="utf-8"></script>
  </body>
</html>
